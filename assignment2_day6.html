<body>

Enter any number:
<input type="text" id="value1" name="value"> 
<button type="submit" onclick="timesTable()">submit</button>

<br>
<p id="tables"></p>

<script>
function timesTable()
{
    var values = document.getElementById('value1').value;

    var showTables = '';
    for (var i=1; i<=10; i++) {
       showTables += values + " x " + i +" = "+ values*i + "<br>";
    }
    var p_tables = document.getElementById('tables').innerHTML = showTables;
}
</script>
</body>
